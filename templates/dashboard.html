<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Telegram Automation Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .date-item {
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .date-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .date-item.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .date-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-text {
            font-weight: 600;
            font-size: 1rem;
        }

        .date-stats {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .content-area {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .group-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .group-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .group-card.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .group-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .group-card.active .group-name {
            color: white;
        }

        .group-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .group-card.active .group-info {
            color: rgba(255,255,255,0.8);
        }

        .group-messages {
            font-weight: 600;
            color: #667eea;
            margin-top: 10px;
        }

        .group-card.active .group-messages {
            color: white;
        }

        .messages-section {
            margin-top: 30px;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .message-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .message-item:hover {
            background: #f0f2ff;
            transform: translateX(5px);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-id {
            font-weight: 600;
            color: #667eea;
        }

        .message-date {
            font-size: 0.8rem;
            color: #666;
        }

        .message-text {
            color: #333;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .groups-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Telegram Automation Dashboard</h1>
            <p>Monitor your Telegram groups and messages with beautiful analytics</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-number" id="totalGroups">-</div>
                <div class="stat-label">Total Groups</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-comments"></i></div>
                <div class="stat-number" id="totalMessages">-</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-broadcast-tower"></i></div>
                <div class="stat-number" id="activeGroups">-</div>
                <div class="stat-label">Active Groups</div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3><i class="fas fa-calendar-alt"></i> Available Dates</h3>
                <div class="date-list" id="dateList">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading dates...</p>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="content-header">
                    <div class="content-title" id="contentTitle">Select a date to view details</div>
                </div>
                <div id="contentBody">
                    <div class="empty-state">
                        <i class="fas fa-mouse-pointer"></i>
                        <h3>Select a Date</h3>
                        <p>Choose a date from the sidebar to view groups and messages</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = null;
        let currentGroup = null;

        // Load initial data
        async function loadInitialData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                document.getElementById('totalGroups').textContent = stats.total_groups;
                document.getElementById('totalMessages').textContent = stats.total_messages;
                document.getElementById('activeGroups').textContent = stats.groups_with_messages;

                // Load dates
                const datesResponse = await fetch('/api/dates');
                const dates = await datesResponse.json();
                
                const dateList = document.getElementById('dateList');
                if (dates.length === 0) {
                    dateList.innerHTML = '<div class="empty-state"><i class="fas fa-calendar-times"></i><h3>No Data</h3><p>No dates found in database</p></div>';
                    return;
                }

                dateList.innerHTML = dates.map(date => `
                    <div class="date-item" onclick="selectDate('${date}')">
                        <div class="date-info">
                            <div class="date-text">${date}</div>
                            <div class="date-stats">Click to view</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading initial data:', error);
                document.getElementById('dateList').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>Failed to load data</p></div>';
            }
        }

        // Select date
        async function selectDate(date) {
            currentDate = date;
            currentGroup = null;

            // Update active date
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.date-item').classList.add('active');

            // Load date data
            try {
                const response = await fetch(`/api/date/${date}`);
                const data = await response.json();
                
                document.getElementById('contentTitle').textContent = `Data for ${date}`;
                
                const contentBody = document.getElementById('contentBody');
                contentBody.innerHTML = `
                    <div class="groups-grid">
                        ${data.groups.map(group => `
                            <div class="group-card" onclick="selectGroup('${group.link}', '${group.name}')">
                                <div class="group-name">${group.name}</div>
                                <div class="group-info">📱 Account: ${group.account}</div>
                                <div class="group-info">⏰ Joined: ${new Date(group.joined_at).toLocaleString()}</div>
                                <div class="group-messages">
                                    💬 ${data.messages.find(m => m.link === group.link)?.count || 0} messages
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="messages-section">
                        <div class="messages-header">
                            <h3><i class="fas fa-comments"></i> Messages Summary</h3>
                            <div>Total: ${data.total_messages} messages</div>
                        </div>
                        ${data.messages.map(msg => `
                            <div class="message-item">
                                <div class="message-header">
                                    <div class="message-id">${msg.group}</div>
                                    <div class="message-date">${msg.count} messages</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading date data:', error);
                document.getElementById('contentBody').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>Failed to load date data</p></div>';
            }
        }

        // Select group
        async function selectGroup(groupLink, groupName) {
            currentGroup = groupLink;

            // Update active group
            document.querySelectorAll('.group-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.group-card').classList.add('active');

            // Load group messages
            try {
                const response = await fetch(`/api/messages/${encodeURIComponent(groupLink)}`);
                const messages = await response.json();
                
                const contentBody = document.getElementById('contentBody');
                contentBody.innerHTML = `
                    <div class="content-header">
                        <div class="content-title">
                            <i class="fas fa-comments"></i> Messages from ${groupName}
                        </div>
                        <button class="btn btn-secondary" onclick="selectDate('${currentDate}')">
                            <i class="fas fa-arrow-left"></i> Back to Groups
                        </button>
                    </div>
                    
                    <div class="messages-section">
                        <div class="messages-header">
                            <h3><i class="fas fa-list"></i> All Messages (${messages.length})</h3>
                        </div>
                        ${messages.map(msg => `
                            <div class="message-item">
                                <div class="message-header">
                                    <div class="message-id">Message #${msg.id}</div>
                                    <div class="message-date">${new Date(msg.date).toLocaleString()}</div>
                                </div>
                                <div class="group-info">👤 Sender: ${msg.sender_id}</div>
                                <div class="message-text">${msg.text}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading group messages:', error);
                document.getElementById('contentBody').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>Failed to load messages</p></div>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadInitialData);
    </script>
</body>
</html>
